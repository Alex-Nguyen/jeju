<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gwandeokjeong Pavilion Virtual Reality</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>

</head>
<body>
<a-scene>
<a-assets>
    <a-asset-item id="temple" src="assets/model/templar.glb"></a-asset-item>
    <img id="sky" src="assets/images/skybox.jpg">
</a-assets>
    <a-entity >
        <a-camera universal-controls>
            <a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat" position="0 0 -0.75"></a-entity>
        </a-camera>
    </a-entity>
<a-entity scale="0.02 0.02 0.02" gltf-model="#temple"></a-entity>
    <a-sky src="#sky"></a-sky>

</a-scene>
</body>
</html>
